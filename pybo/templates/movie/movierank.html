{% extends 'base.html' %}

{% block content %}
<div class="container">
    <br>
    <table class="table table-hover text-lowercase">
        <thead>
        <tr class="thead-dark">
            <th>순위</th>
            <th>제목</th>
            <th>평점</th>
            <th>장르</th>
            <th>이미지</th>
        </tr>
        </thead>
        <tbody>
        {% for temp in rankdata %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ temp['title'] }}</td>
                <td>{{ temp['star'] }}</td>
                <td>{{ temp['genre'] }}</td>
                <td><img src="{{ temp.img }}"></img></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<!--    {% for book in bookinfo_list %}-->

<!--    {% endfor %}-->

{% endblock %}
